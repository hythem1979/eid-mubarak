<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eid Congratulation</title>
</head>

<body>
    <div class="message-container">
        <!-- Fireworks container -->
        <div id="fireworks-container"></div>
        <!-- Arabic message -->
        <div class="ar-message" style="display: none;">
            كل عام وأنتم بخير، <span class="name" id="ar-name"></span>!<br>
            تقبل الله منا ومنكم صالح الأعمال وأعاده علينا وعليكم بالخير واليمن والبركات.
        </div>
        <div>هيثم الباز</div>

        <!-- English message -->
        <div class="en-message" style="display: none;">
            Eid Mubarak, <span class="name" id="en-name"></span>!<br>
            May the blessings of Allah be with you and your family always.
        </div>
        <div>Haitham Elbaz</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
